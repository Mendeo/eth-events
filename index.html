<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>ethereum-events</title>
	<script src="web3.min.js" type="text/javascript"></script>
	<link rel="apple-touch-icon" type="image/png" sizes="180x180" href="images/favicon_180x180.png">
	<link rel="icon" type="image/png" sizes="180x180" href="images/favicon_180x180.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon_32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon_16x16.png">
	<meta name="viewport" content="width=device-width, initial-scale=0.8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<div id="info" hidden="true"></div>
	<div class ="buttonsContainer">
		<button id="connectBt" class="btn-secondary"></button>
	</div>
	<div id="donationBlock" hidden="true">
		<div class="header">
			<span id="donateHeader"></span>
		</div>
		<div>
			<input id="donateValue">
			<button id="donateBt" class="btn-success" ></button>
		</div>
		<div class="header"
			<span id="thankYou" hidden="true"></span>
		</div>
	</div>
	<div>
		<div class="message">
			<span id="connectionInfo"></span>
			<span id="contractAddressLb"></span>
		</div>
		<div id="eventsFilter" hidden=true>
			<p>Фильтр</p>
			<div>
				<!--Events filter checkboxes-->
			</div>
			<div class="buttonsContainer controlButtons">
				<button id="selectAllBt" class="btn-secondary" hidden="true"></button>
				<button id="unselectAllBt" class="btn-secondary" hidden="true"></button>
			</div>
		</div>
		<p id="noEventsMsg" hidden="true" class="message"</p>
		<ol id="events">
		</ol>
		<div class="buttonsContainer controlButtons">
			<button id="clearEventsBt" class="btn-secondary" hidden="true"></button>
			<button id="pauseResumeBt" class="btn-secondary" hidden="true"></button>
		</div>
		<div id="scrollToDiv"></div>
	</div>
	<div id="inputData" class ="content" hidden="true">
		<span id="contractAddressInHeader"></span>
		<br/>
		<input id="contractAddress">
		<br/>
		<br/>
		<span id="contractAbiInHeader"></span>
		<br/>
		<textarea id="contractAbi"></textarea>
		<br/>
		<div class="buttonsContainer">
			<button id="startListenBt" class="btn-secondary"></button>
		</div>
	</div>
	<div id="bgDiv"></div>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
